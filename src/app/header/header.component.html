<nav class="navbar" style="margin-bottom: 0" *ngIf="isAuth">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <!-- Bouton pour les écrans mobiles -->
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target="#navbar-menu"
        aria-expanded="false"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <button routerLinkActive="active" type="button" class="mobile-home" routerLink="weeks/">
        Semaines
      </button>
      <img
        class="hideBigScreen"
        src="assets/icons/darkMode.png"
        alt="darkMode"
        width="25px"
        (click)="onToggleDarkMode()"
      />
    </div>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbar-menu" #navbarMenu>
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" (click)="closeNavbarMenu()">
          <a routerLink="weeks/">Semaines</a>
        </li>
        <li routerLinkActive="active" (click)="closeNavbarMenu()">
          <a routerLink="workers">Ouvriers</a>
        </li>
        <li
          routerLinkActive="active"
          *ngIf="authService.matchRole('admin')"
          (click)="closeNavbarMenu()"
        >
          <a routerLink="history">Historique</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li
          routerLinkActive="active"
          *ngIf="authService.matchRole('admin')"
          (click)="closeNavbarMenu()"
        >
          <a routerLink="signUp">Nouveau compte</a>
        </li>
        <li>
          <a (click)="onSignOut()" style="cursor: pointer">Déconnexion</a>
        </li>
        <li class="darkMode">
          <img
            src="assets/icons/darkMode.png"
            alt="darkMode"
            width="25px"
            (click)="onToggleDarkMode()"
          />
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
<div class="hideOnPrint">
  <div class="banner">
    <div>
      <span
        *ngIf="!env.production"
        style="background-color: red; color: white; padding: 0 5px"
      >
        DB : {{ env?.name }}
      </span>
    </div>
    <div *ngIf="isAuth">Bonjour {{ userName }} !</div>
  </div>
</div>
