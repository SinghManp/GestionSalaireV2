<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Ouvrier : {{ worker.name }}</h2>
        <form [formGroup]="workerForm" (ngSubmit)="onSaveWorker()">
            <div class="form-group">
                <label for="name">Nom</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    formControlName="name"
                    [(ngModel)]="worker.name"
                />
            </div>
            <div class="form-group">
                <label for="salaire">Salaire</label>
                <input
                    currencyMask
                    cursorAtEnd
                    [options]="{ align: 'left' }"
                    id="salaire"
                    class="form-control"
                    formControlName="salaire"
                    [(ngModel)]="worker.salaire"
                />
            </div>
            <button
                class="btn btn-primary"
                [disabled]="workerForm.invalid"
                type="submit"
            >
                Enregistrer
            </button>
        </form>
    </div>
</div>
